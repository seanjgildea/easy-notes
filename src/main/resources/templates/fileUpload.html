<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments.html :: headerFragment">
    <title id="pageTitle">Page title</title>
</head>
<body>
<header th:insert="fragments.html :: header"></header>

<div class="container-fluid">

    <div th:if="${message != null}" th:text="Yes, variable exists!">
        I wonder, if variable exists...
    </div>

    <form method="POST" action="/file/upload" enctype="multipart/form-data">
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" name="name" /></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" name="email" /></td>
            </tr>
            <tr>
                <td><label path="file">Select a file to upload</label></td>
                <td><input type="file" name="file" /></td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit" /></td>
            </tr>
        </table>
    </form>





</div>

<footer th:replace="fragments.html :: footer"></footer>
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headerFragment">
    <title th:include=":: #pageTitle">Layout Generic Title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    <link rel="stylesheet" href="/css/custom.css" >
</head>
<body>
<header th:fragment="header">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="/">GameDeals!</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/game/add">Add Game</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/file/add">Upload File </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/file/view">View Files </a>
                </li>
            </ul>
            <form class="form-inline mt-2 mt-md-0" action="#" th:action="@{/game/search}" method="GET">
                <input class="form-control mr-sm-2" name="title" type="text" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <p>&nbsp;</p>
    <p>&nbsp;</p>
</header>
